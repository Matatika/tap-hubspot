version: 1
send_anonymous_usage_stats: true
project_id: tap-hubspot
plugins:
  extractors:
  - name: tap-hubspot
    namespace: tap_hubspot
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    config:
      api_key: None
    settings:
    - name: api_key
      kind: password
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
